	<script type="text/javascript">
	
		
		//Counting a number
		function getNumber(arr){
			var arr2 = [];
			for(i=0; i<arr.length; i++){
				if(arr[i] == 9){
					arr2.push(i);
				}
			}

			return arr2.length;
		}

		console.log(getNumber([1, 2, 9]));
		console.log(getNumber([1, 9, 9]));

		
		function getNumber(arr){
			var count9 = 0;
			for(i=0; i<arr.length; i++){
				if(arr[i] == 9){
					count9++;
				}
			}

			return count9;
		}

		console.log(getNumber([1, 2, 9]));
		console.log(getNumber([1, 9, 9]));

		
		// No triples

		function noTriples(numbers){
			

			for (var i = 0; i < numbers.length-2; i++) {
				if(numbers[i] == numbers[i+1]){
					if(numbers[i] == numbers[i+2]){
						return false;
					} 
					
				}
			}
			
			return true;
		}

		
		console.log(noTriples([1, 1, 1, 2, 2, 1]));
		console.log(noTriples([3, 1, 1, 1, 2, 1]));
		console.log(noTriples([3, 3, 6, 7, 8, 9, 9, 9]));
		
		// Factorial

		function factorial(num){

			var total = 1;

			for (var i = 1; i <= num; i++) {
				total *= i
			}
			return total;
		}

		console.log(factorial(6));

	
		// palindrome
		function palindrome(str){
			var splitted = str.split("");
			console.log(splitted);
			var reversed = splitted.reverse();
			console.log(reversed);
			var joined = reversed.join("");
			console.log(joined);

			return str==splitted.join("");
				
		}

		console.log(palindrome("kayam"));

		
		//Count vowels in a word
		function findVowel(str2){

			
			var count = 0;

			var splitted = str2.split("");
			for(i=0; i<splitted.length; i++){
				if(splitted[i] === "a"){
					count++;
				} else if(splitted[i] === "o"){
					count++;
				} else if(splitted[i]==="e"){
					count++;
				} else if (splitted[i]==="i"){
					count++;
				} else if (splitted[i]==="u"){
					count++;
				}

			}
			return count;
		}

		console.log(findVowel("murad"));
